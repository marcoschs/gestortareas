<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: http://appsmoviles.grupofmo.com:5555 https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline';
               connect-src 'self' http://appsmoviles.grupofmo.com:5555;
               img-src 'self' data:;
               style-src 'self' 'unsafe-inline';
               script-src 'self' 'unsafe-inline' 'unsafe-eval';">

  <title>Catálogo de Libros (Cordova)</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<header class="top">
  <h1>Catálogo de Libros (Cordova)</h1>

  <div class="row">
    <input id="apiBase" placeholder="API Base" />
    <button id="btnSaveApi">Guardar API</button>
    <button id="btnTest" class="secondary">Probar conexión</button>
  </div>

  <p class="hint" id="msg"></p>
</header>

<main class="container">
  <section class="card">
    <h2 id="formTitle">Nuevo libro</h2>

    <input type="hidden" id="bookId" />

    <label>Título *</label>
    <input id="title" />

    <label>Autor *</label>
    <input id="author" />

    <label>Año</label>
    <input id="year" type="number" />

    <label>ISBN</label>
    <input id="isbn" />

    <div class="row">
      <button id="btnCreate" type="button">Crear</button>
      <button id="btnUpdate" type="button" disabled>Actualizar</button>
      <button id="btnCancel" type="button" disabled class="secondary">Cancelar</button>
    </div>
  </section>

  <section class="card">
    <h2>Listado</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Título</th><th>Autor</th><th>Año</th><th>ISBN</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </section>
</main>

<!-- Cordova lo inyecta en runtime -->
<script src="cordova.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
